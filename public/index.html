<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <meta name="description" content="Weather Journal - Check the current weather by zip code and track how you feel about it. Simple, easy, and dynamic weather updates." />
    <meta name="keywords" content="Weather, Weather Journal, Weather App, Zip Code, OpenWeatherMap, Temperature, Weather Forecast" />
    <meta name="author" content="Aya AbdElsalam" />
      <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <form id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input
          type="text"
          id="zip"
          required
          placeholder="enter zip code here"
        />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="4"
          cols="50"
          required
        ></textarea>
      </div>
      <button id="generate" type="submit">Generate</button>
      <div id="entryHolder">
        <div class="title">Most Recent Entry</div>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </form>
    <script src="../src/index.js" type="text/javascript"></script>
  </body>
</html>
